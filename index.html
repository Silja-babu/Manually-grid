<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Blocking 2nd Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Click and Win</h1>
    <h3>Make you own grid</h3>
    <div class="grid">
        <label for="rows">Row:</label>
        <input type="number" id="rows" class="rows" min="1" placeholder="Enter row no.">
        <label for="column" class="columnss">Columns:</label>
        <input type="number" id="columns" class="columns" min="1" placeholder="Enter col no.">
    </div>
    <button id="generate" class="generate">Generate grid</button>
    <div class="box-grid" id="box-grid"></div>
    <script src="script.js"></script>
</body>
</html>
